name: actions-three-triggers #Nombre del workflow
run-name: Aprendiendo a poner varios triggers
on: 
  push
    branches:
      - 'main'
      - 'feature/**'
      - 'bugfixing/**'
  pull_request:
    branches:
      - 'main'
      - 'feature/**'
      - 'bugfixing/**'
  issues:
    types:
      - opened
      - reopened

jobs: 
  hola-mundo: #Nombre del job
    runs-on: ubuntu-latest #Maquina en la que correr√°
    steps: #Lista de steps del job hola-mundo
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Run hola-mundo
        run: node hola-mundo.js
